<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3</title>
</head>
<body>
    <p id="t">TEXT LOOOOOOOOOL</p>
    <button id="R" onclick="R()" style="background-color: red; width: 20px; height: 20px;" ></button>
    <button id="G" onclick="G()" style="background-color: green; width: 20px; height: 20px;"></button>
    <button id="B" onclick="B()" style="background-color: blue; width: 20px; height: 20px;"></button>
    
    <script>

        txt = document.getElementById("t");

        function R()
        {
          txt.style.color = "red";
        }
        function G()
        {
            txt.style.color = "green";
        }
        function B()
        {
            txt.style.color = "blue";
        }

    </script>
</body>
</html>
